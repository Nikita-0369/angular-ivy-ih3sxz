

<div class="form-group">
  <label for="">Name</label>
  <input type="text" class="form-control" id="name" required [(ngModel)]="model._name" name="name">
</div>

<div class="form-group">
  <label for="alterEgo">AlterEgo</label>
  <input type="text" class="form-control" id="alterEgo" required  [(ngModel)]="model.alterEgo" name="alterEgo">
</div>

<div class="form-group">
  <label for="power">Hero Power</label>
  
  <select class="form-control" id="power" required>
    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
  </select>
</div>
